<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
        <div class="ortala">
            <img src="google.jpg" width="351" height="113" alt="Google!">
        </div>
        <div class="search ortala w-90">
            <form action="https://www.google.com/">
                Search the web using Google! <br>
                <input class="text" type="text"> <br>
                <input type="button" value="Google Search">
                <input type="button" value="I'm feeling lucky">
            </form>
        </div>
        <div class="links ortala w-90">
            <div class="card1 f-left">
                <div class="card1-content">
                    Special Searches <br>
                    <a href="https://web.archive.org/web/19990117032727/http://www.google.com/stanford">Stanford Search</a> <br>
                    <a href="https://web.archive.org/web/19990117032727/http://www.google.com/linux">Linux Search</a>
                </div>
            </div>
            <div class="card2 f-left fs-small">
                <div class="card2-content">
                    <a href="https://web.archive.org/web/19990117032727/http://www.google.com/about.html">Why use Google!</a> <br>
                    <a href="https://web.archive.org/web/19990117032727/http://www.google.com/press.html">Press about Google!</a><br>
                    <a href="https://web.archive.org/web/19990117032727/http://www.google.com/help.html">Help!</a><br>
                    <a href="https://web.archive.org/web/19990221202430/http://www.google.com/company.html">Company Info</a><br>
                    <a href="https://web.archive.org/web/19990117032727/http://www.google.com/jobs.html">Jobs at Google</a><br>
                    <a href="https://web.archive.org/web/19990117032727/http://www.google.com/stickers.html">Google! Logos</a><br>
                    <a href="https://web.archive.org/web/19991013095553/http://google.com/defaults.html">Making Google! the Default</a>
                </div>
            </div>
            <div class="card3 f-left fs-small">
                <div class="card3-content">
                    <form action="">
                        Get Google! <br>
                        updates monthly: <br>
                        <input type="text" placeholder="your e-mail"> <br>
                        <input type="button" value="Subscribe">
                        <a href="https://web.archive.org/web/19990117032727/http://www.egroups.com/list/google-friends/">Archive</a>
                    </form>    
                </div>
            </div>
        </div>
        <div class="clear"></div>
        <footer class="ortala fs-small">
            <p>Copyright Â©1999 Google Inc.</p>
        </footer>
</body>
</html>
